<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <title>Card - Inspired Codes</title>
</head>

<body>
  <div class="card-container">
    <div class="card">
      <div class="photo">
        <img src="user.png" alt="">
      </div>
      <div class="logo">
        <h3>Inspired Codes</h3>
      </div>
      <div class="text">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Itaque error mollitia est adipisci officia dignissimos sed ea eos voluptates, quam at eligendi deleniti recusandae aliquid beatae exercitationem, soluta ullam harum!</p>
      </div>
      <div class="social-button">
  <div class="icon">
   <i class="fab fa-github"></i>
  </div>
  <div class="icon">
    <i class="fab fa-instagram"></i>
   </div>
   <div class="icon">
    <i class="fab fa-youtube"></i>
   </div>
    </div>
    </div>
    </div>

</body>
</html>
